<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./todoStyle.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="todoContainier">
        <form>
            <h1 class="header">todos</h1>
            <span class="border-header"></span>
            <div class="task-input">
                <div class="add-todo">
                    <a><i class="fas fa-angle-double-down"></i></a>
                </div>
                <input id="taskInput" type="text" class="todo-input" placeholder="What needs to be done?" autofocus>
            </div>
        </form>
        <ul id="todoBox">

        </ul>
        <span class="border-footer"></span>
        <div id="footer">
            <span id="todoCount"></span>
            <ul class="filters">
                <li>
                    <a id="btnAll" class="btn-filter selected" href="#">All</a>
                </li>
                <li>
                    <a id="btnActive" class="btn-filter" href="#">Active</a>
                </li>
                <li>
                    <a id="btnCompleted" href="#" class="btn-filter">Completed</a>
                </li>
            </ul>
            <div type="button" id="btnRemove">Clear completed</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4db6ef8562.js" crossorigin="anonymous"></script>
    <script src="./appJS.js"></script>
</body>

</html>
